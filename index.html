<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web calculator.">
    <link rel="stylesheet" href="style.css" media="all">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <output id="outputScreen">
            0
        </output>
        <button class="button" id="fatorial" onclick="setOperator('!')">
            x!
        </button>
        <button id="ce" onclick="CE()">
            CE
        </button>
        <button class="button" id="clear" onclick="deleteAll()">
            C
        </button>
        <button class="button" id="delete" onclick="del()">
            <i class="fas fa-backspace"></i>
        </button>
        <button class="button" id="percentage" onclick="setOperator('%')">
            <i class="fas fa-percent"></i>
        </button>
        <button class="button" id="square-root" onclick="setOperator('sqr')">
            <i class="fas fa-square-root-alt"></i>
        </button>
        <button class="button" id="potentiation" onclick="setOperator('**')">
            <i class="fas fa-superscript"></i>
        </button>
        <button class="button" id="division" onclick="setOperator('/')">
            <i class="fas fa-divide"></i>
        </button>
        <button class="button" id="seven" onclick="addNumber(7)">
            7
        </button>
        <button class="button" id="eight" onclick="addNumber(8)">
            8
        </button>
        <button class="button" id="nine" onclick="addNumber(9)">
            9
        </button>
        <button class="button" id="multiplication" onclick="setOperator('*')">
            <i class="fas fa-times"></i>
        </button>
        <button class="button" id="four" onclick="addNumber(4)">
            4
        </button>
        <button class="button" id="five" onclick="addNumber(5)">
            5
        </button>
        <button class="button" id="six" onclick="addNumber(6)">
            6
        </button>
        <button class="button" id="subtraction" onclick="setOperator('-')">
            <i class="fas fa-minus"></i>
        </button>
        <button class="button" id="one" onclick="addNumber(1)">
            1
        </button>
        <button class="button" id="two" onclick="addNumber(2)">
            2
        </button>
        <button class="button" id="three" onclick="addNumber(3)">
            3
        </button>
        <button class="button" id="addition" onclick="setOperator('+')">
            <i class="fas fa-plus"></i>
        </button>
        <button class="button" id="swap" onclick="swap()">
            -/+
        </button>
        <button class="button" id="zero" onclick="addNumber(0)">
            0
        </button>
        <button class="button" id="dot" onclick="addDot()">
            .
        </button>
        <button class="button" id="equal" onclick="equal()">
            <i class="fas fa-equals"></i>
        </button>
    </main>
</body>
</html>
